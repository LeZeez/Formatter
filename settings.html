<div class="message-formatter-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Message Formatter Settings</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="flex-container">
                <label for="enable_formatter" class="checkbox_label">
                    Enable Formatter
                </label>
                <input id="enable_formatter" type="checkbox" class="checkbox_input">
            </div>

             <div class="flex-container">
                <label for="auto_format" class="checkbox_label">
                    Disable Auto-Format New Messages (No undo)
                </label>
                <input id="auto_format" type="checkbox" class="checkbox_input">
            </div>

            <!-- Punctuation Replacements -->
            <div class="flex-container">
                <label for="positive_replacement">Positive Replacement:</label>
                <input type="text" id="positive_replacement" class="text_pole" placeholder="e.g., !">
            </div>
            <div class="flex-container">
                <label for="negative_replacement">Negative Replacement:</label>
                <input type="text" id="negative_replacement" class="text_pole" placeholder="e.g., ...">
            </div>
            <div class="flex-container">
                <label for="neutral_replacement">Neutral Replacement:</label>
                <input type="text" id="neutral_replacement" class="text_pole" placeholder="e.g., .">
            </div>

            <!-- Sentiment Thresholds -->
            <div class="flex-container">
                <label for="positive_threshold">Positive Threshold:</label>
                <input type="number" step="0.01" id="positive_threshold" class="text_pole" placeholder="e.g., 0.05">
            </div>
            <div class="flex-container">
                <label for="negative_threshold">Negative Threshold:</label>
                <input type="number" step="0.01" id="negative_threshold" class="text_pole" placeholder="e.g., -0.05">
            </div>
        </div>
    </div>
</div>
